<div id="bgmBtn">
    <input type="hidden" id="bgmStatus" value="stop">
    <div id="bgmVisual"></div>
      <div id="videoTitle">
        <p id="marqueeText">음악 정지</p>
      </div> <!-- 동영상 제목 표시 영역 -->
    <button class="play" onclick="bgm('play');">▶</button>
    <button class="stop" onclick="bgm('stop');">■</button>
    <button class="prev" onclick="bgm('prev');">◀◀</button> <!-- 이전 곡 버튼 -->
    <button class="next" onclick="bgm('next');">▶▶</button> <!-- 다음 곡 버튼 -->
    <script>window.addEventListener('load', () => bgm('stop'));</script>
      <div id="bgm"></div>
</div>
